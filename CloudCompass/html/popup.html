<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Compass</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="header">
      <img src="icons/ara16.png" alt="Cloud Compass" class="icon">  
      <span class="title">Cloud Compass</span>
    </div>
    
    <div class="toggle-switch">
        <span class="toggle-label">Overlay</span>
            <label class="switch">
                <input type="checkbox" id="content-toggle">
                <span class="slider"></span>
            </label>
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search roles...">
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
